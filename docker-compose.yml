services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hotel_db
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Simplified port mapping
    command: postgres -c listen_addresses='*'
    networks:
      - hotel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_user -d hotel_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: ./core
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/app
      - ./AIHotel:/app/AIHotel
    ports:
      - "8000:8000"  # Main Django app
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: hotel_db
      DB_USER: hotel_user
      DB_PASSWORD: hotel_pass
      DB_HOST: db  # Use service name
      DB_PORT: "5432"
      DEBUG: "True"
    networks:
      - hotel_network
    depends_on:
      - db

  ai_chat_api:
    build:
      context: ./AIHotel
      dockerfile: Dockerfile
    command: python api_server.py
    volumes:
      - ./AIHotel:/app
    ports:
      - "8001:8001"  # AI Chat API
    environment:
      DB_HOST: db  # Use service name
      DB_PORT: "5432"
      DB_NAME: hotel_db
      DB_USER: hotel_user
      DB_PASSWORD: hotel_pass
      GROQ_API_KEY: "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"
      ASYNCPG_TIMEOUT: "60"
      STARTUP_TIMEOUT: "180"
    networks:
      - hotel_network
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:

networks:
  hotel_network:
    driver: bridge
